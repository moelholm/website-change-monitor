name: Monitor Websites

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write
  id-token: write

concurrency:
  group: website-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-WebsiteMonitor

      - name: Ensure DynamoDB table exists
        env:
          DYNAMODB_TABLE_NAME: ${{ secrets.DYNAMODB_TABLE_NAME || 'website-change-monitor' }}
        run: |
          # Check if table exists, create if it doesn't
          if ! aws dynamodb describe-table --table-name "$DYNAMODB_TABLE_NAME" 2>/dev/null; then
            echo "Creating DynamoDB table: $DYNAMODB_TABLE_NAME"
            aws dynamodb create-table \
              --table-name "$DYNAMODB_TABLE_NAME" \
              --attribute-definitions AttributeName=jobname,AttributeType=S \
              --key-schema AttributeName=jobname,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            
            # Wait for table to be active
            echo "Waiting for table to be active..."
            aws dynamodb wait table-exists --table-name "$DYNAMODB_TABLE_NAME"
            echo "Table created successfully"
          else
            echo "Table $DYNAMODB_TABLE_NAME already exists"
          fi

      - name: Run website monitor
        id: monitor
        continue-on-error: true
        env:
          DYNAMODB_TABLE_NAME: ${{ secrets.DYNAMODB_TABLE_NAME || 'website-change-monitor' }}
        run: |
          python monitor.py

      - name: Create GitHub issue for changes
        if: steps.monitor.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the step summary to get change details
            let summaryContent = '';
            try {
              summaryContent = fs.readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');
            } catch (error) {
              console.log('Could not read step summary');
            }
            
            const date = new Date().toISOString().split('T')[0];
            const issueTitle = 'ðŸ”” Website Changes Detected - ' + date;
            
            const issueBody = '## Website Change Alert\n\n' +
              'Changes were detected in one or more monitored websites during the scheduled check.\n\n' +
              '**Workflow Run**: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId + '\n\n' +
              '### Details\n\n' +
              summaryContent + '\n\n' +
              '---\n' +
              '*This issue was automatically created by the Website Change Monitor workflow.*';

            // Create the issue
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['website-change', 'automated'],
              assignees: [context.repo.owner]
            });
            
            console.log('Created issue #' + issue.data.number);
