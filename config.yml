# Website Change Monitor Configuration
# Define websites to monitor for changes

jobs:
  - jobname: mors-100-miles
    url: https://my.raceresult.com/365611/registration
    # Note: In YAML double-quoted strings, backslashes must be escaped as \\, so \\s here means \s in the actual regex.
    pattern: "100\\s+miles\\s+-\\s+waiting\\s+list\\s+0\\s+Available"
    action: when-not-found
  
  - jobname: moelholm-workout
    url: https://moelholm.com
    pattern: "8\\s+x\\s+600m\\s+with\\s+400m\\s+Recovery"
    action: when-not-found
